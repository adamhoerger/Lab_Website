<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="name_input">Full Name:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="name_input" name="name_field" placeholder="Enter Name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email_input">Email Address:</label>
				<div class="col-sm-10">
					<input class="form-control" type="email" id="email_input" name="email_field" placeholder="Enter Email">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="password_input">Password:</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" id="password_input" name="password_field" placeholder="Enter Password">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="password_confirm_input">Confirm Password:</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" id="password_confirm_input" name="password_confirm_field" placeholder="Confirm Password">
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="alumni_input">CU Boulder Alumni</label>
				<div class="col-sm-10" id="alumni_input">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="alumni_choice" id="alumni_input_1" value="Yes">
						<label class="form-check-label" for="alumni_input_1">Yes</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="alumni_choice" id="alumni_input_2" value="No">
						<label class="form-check-label" for="alumni_input_2">No</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="student_input">CU Boulder Student</label>
				<div class="col-sm-10" id="student_input">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="student_choice" id="student_input_1" value="Yes">
						<label class="form-check-label" for="student_input_1">Yes</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="student_choice" id="student_input_2" value="No">
						<label class="form-check-label" for="student_input_2">No</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="student_status_input">Student Status</label>
				<div class="col-sm-10" id="student_status_input">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="student_status_grad_choice" id="student_status_grad_choice_1" value="Undergraduate">
						<label class="form-check-label" for="student_status_grad_choice_1">Undergraduate</label>
					</div>
					<select class="form-control" name="student_status_field">
						<option selected>Pick an Option</option>
						<option value="Freshman">Freshman</option>
						<option value="Sophomore">Sophomore</option>
						<option value="Junior">Junior</option>
						<option value="Senior">Senior</option> 
					</select>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="student_status_grad_choice" id="student_status_grad_choice_2" value="Graduate">
						<label class="form-check-label" for="student_status_grad_choice_2">Graduate</label>
					</div>
					<select class="form-control" name="student_status_field">
						<option selected>Pick an Option</option>
						<option value="MA">MA</option>
						<option value="MBA">MBA</option>
						<option value="PHD">PHD</option>
					</select>
				</div>
			</div>
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
